services:
  app:
    image: ghcr.io/hamed-bostan/nearfood:latest
    container_name: nearfood_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      NODE_ENV: production

  n8n:
    image: n8nio/n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - "127.0.0.1:5678:5678"
    env_file:
      - .env.production
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data:
