# .github/workflows/deploy.yml
name: Build & Deploy NearFood

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ‚Üê THIS IS THE FIXED LINE (lowercase + correct repo name)
      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/hamed-bostan/nearfood:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.3

        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }} # root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Login to GHCR on the server
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Go to app directory
            cd /var/www/nearfood

            # Pull new image and restart everything
            docker compose pull
            docker compose up -d --force-recreate --remove-orphans

            # Clean up old images
            docker image prune -f

            echo "Deploy completed successfully! üöÄ"
