name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies & build
        run: |
          npm ci
          npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/foodapp || mkdir -p /var/www/foodapp && cd /var/www/foodapp
            if [ -d ".git" ]; then
              git reset --hard
              git pull
            else
              git clone git@github.com:hamed-bostan/Food-ordering-app.git .
            fi
            npm ci
            npm run build
            pm2 restart foodapp || pm2 start npm --name "foodapp" -- start
