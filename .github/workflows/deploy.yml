name: Build Docker Image & Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Only sync docker-compose.yml (it's the only file needed on the server now)
      - name: Sync docker-compose.yml to VPS
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" docker-compose.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_PATH }}/

      # Keep your existing env upload (works perfectly with Docker too)
      - name: Upload environment file
        run: |
          echo "${{ secrets.ENV_FILE }}" | ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cat > ${{ secrets.VPS_PATH }}/.env"

      # Docker build & push (runs in GitHub Actions â€“ much faster & cleaner than building on VPS)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/hamed-bostan/nearfood:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Deploy the new image on VPS
      - name: Deploy on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd ${{ secrets.VPS_PATH }}

            # Stop old pm2 process if it exists (only needed the first time you switch to Docker)
            pm2 delete foodapp || true

            # Pull new image and restart containers
            docker compose pull
            docker compose up -d --remove-orphans

            # Clean up old images (optional but keeps disk clean)
            docker system prune -f
          EOF
