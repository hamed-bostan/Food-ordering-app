name: Deploy to VPS

on:
  push:
    branches:
      - main # run only when main branch is pushed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # (Optional) Sync .env file
      - name: Sync environment file
        if: secrets.ENV_FILE != ''
        run: |
          echo "${{ secrets.ENV_FILE }}" | ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cat > ${{ secrets.APP_PATH }}/.env.local"

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          cd ${{ secrets.APP_PATH }}
          git fetch origin main
          git reset --hard origin/main
          npm install --legacy-peer-deps
          npm run build
          pm2 restart foodapp || pm2 start npm --name "foodapp" -- start
          pm2 save
          EOF
